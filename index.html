<!DOCTYPE html>
<html>
<head>
    <title>K≈ë Pap√≠r Oll√≥</title>
    <!-- Google Fonts bet√∂lt√©se -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --button-hover: #2980b9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .choices {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .choices button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: rgba(74, 144, 226, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            min-width: 160px;
            text-shadow: none;
        }

        .choices button:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        #result {
            margin: 30px 0;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            color: var(--primary-color);
        }

        #score {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
        }

        #score span {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .waiting {
            color: var(--secondary-color);
            font-style: italic;
        }

        #nameInput {
            background-color: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            margin: 20px auto;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: rgba(255,255,255,0.9);
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }

        #gameRoom {
            background-color: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* Anim√°ci√≥k a j√°t√©k elemeihez */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #gameRoom, #nameInput, #waitingRoom {
            animation: fadeIn 0.5s ease-out;
        }

        /* Reszponz√≠v diz√°jn */
        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }

            .choices button {
                width: 80%;
                margin: 10px 0;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="nameInput" style="display: none;">
        <h2>K√©rlek add meg a neved:</h2>
        <input type="text" id="playerName" placeholder="J√°t√©kos n√©v">
        <button onclick="saveName()">Bel√©p√©s</button>
    </div>
    
    <div id="gameContent" style="display: none;">
        <div id="playerGreeting">
            <h2>Hello <span id="greetingName"></span>! üëã</h2>
        </div>
        
        <h1>K≈ë Pap√≠r Oll√≥</h1>
        <div id="waitingRoom">
            <h2>V√°rakoz√°s m√°sik j√°t√©kosra...</h2>
        </div>
        <div id="gameRoom" style="display: none;">
            <h2>J√°t√©k folyamatban</h2>
            <div class="choices">
                <button onclick="makeChoice('rock')">ü™® K≈ë</button>
                <button onclick="makeChoice('paper')">üìÑ Pap√≠r</button>
                <button onclick="makeChoice('scissors')">‚úÇÔ∏è Oll√≥</button>
            </div>
            <div id="result"></div>
            <div id="score">
                Gy≈ëzelmek: <span id="wins">0</span>
                Veres√©gek: <span id="losses">0</span>
                D√∂ntetlen: <span id="draws">0</span>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let wins = 0, losses = 0, draws = 0;
        let playerName = '';
        
        // Oldal bet√∂lt√©sekor ellen≈ërizz√ºk a t√°rolt nevet
        window.onload = function() {
            checkStoredName();
        }

        function checkStoredName() {
            const storedName = localStorage.getItem('rpsPlayerName');
            const storedTime = localStorage.getItem('rpsNameTimestamp');
            
            if (storedName && storedTime) {
                const now = new Date().getTime();
                const stored = parseInt(storedTime);
                
                if (now - stored < 24 * 60 * 60 * 1000) {
                    playerName = storedName;
                    startGame();
                    return;
                }
            }
            
            // Ha nincs √©rv√©nyes n√©v, csak a n√©v bek√©r≈ë ≈±rlap jelenik meg
            document.getElementById('nameInput').style.display = 'block';
            document.getElementById('gameContent').style.display = 'none';
        }

        function saveName() {
            const nameInput = document.getElementById('playerName');
            if (nameInput.value.trim() !== '') {
                playerName = nameInput.value.trim();
                
                localStorage.setItem('rpsPlayerName', playerName);
                localStorage.setItem('rpsNameTimestamp', new Date().getTime().toString());
                
                startGame();
            } else {
                alert('K√©rlek adj meg egy nevet!');
            }
        }

        function startGame() {
            document.getElementById('nameInput').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            document.getElementById('greetingName').textContent = playerName;
            
            socket.emit('playerJoin', playerName);
        }

        // Cookie kezel≈ë seg√©df√ºggv√©nyek
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        socket.on('gameStart', () => {
            document.getElementById('waitingRoom').style.display = 'none';
            document.getElementById('gameRoom').style.display = 'block';
            document.getElementById('result').textContent = 'V√°lassz egy lehet≈ës√©get!';
        });

        socket.on('waitingForPlayer', () => {
            document.getElementById('waitingRoom').style.display = 'block';
            document.getElementById('gameRoom').style.display = 'none';
        });

        socket.on('gameResult', (data) => {
            let resultText;
            if (data.result === 'win') {
                resultText = 'Nyert√©l! üéâ';
                wins++;
            } else if (data.result === 'lose') {
                resultText = 'Vesztett√©l! üò¢';
                losses++;
            } else {
                resultText = 'D√∂ntetlen! ü§ù';
                draws++;
            }
            document.getElementById('result').textContent = `${resultText} (Te: ${data.playerChoice} vs Ellenf√©l: ${data.opponentChoice})`;
            updateScore();
        });

        socket.on('opponentDisconnected', () => {
            document.getElementById('result').textContent = 'Az ellenf√©l kil√©pett. V√°rakoz√°s √∫j j√°t√©kosra...';
            document.getElementById('waitingRoom').style.display = 'block';
            document.getElementById('gameRoom').style.display = 'none';
        });

        function makeChoice(choice) {
            socket.emit('makeChoice', choice);
            document.getElementById('result').textContent = 'V√°rakoz√°s az ellenf√©lre...';
        }

        function updateScore() {
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('draws').textContent = draws;
        }
    </script>
</body>
</html>
